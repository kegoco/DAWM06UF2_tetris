<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Kevin GÃ³mez Codina - Tetris</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <div class="game-container">
        <!-- GAME BOARD -->
        <table id="tetris" class="tetris-board"></table>

        <div>
            <!-- SCORE AND LEVEL -->
            <table class="score-table">
                <tr>
                    <td>
                        <b>Score:</b>
                    </td>
                    <td>
                        <span id="score">-</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Max Score:</b>
                    </td>
                    <td>
                        <span id="max_score">-</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Level:</b>
                    </td>
                    <td>
                        <span id="level">-</span>
                    </td>
                </tr>
            </table>

            <!-- NEXT PIECE -->
            <table id="next_piece" class="tetris-board"></table>
        </div>

        <!-- GAME OVER MESSAGE -->
        <div id="go-container" class="go-container" style="display:none;">
            <h2>Game Over</h2>
            <p>Your score: <span id="go-score" class="scores">-</span></p>
            <p>Max score: <span id="go-max_score" class="scores">-</span></p>
            <button id="go-restart">Play again</button>
        </div>
    </div>

    <!-- CARGA DE JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- CARGA DE SCRIPTS -->
    <script src="./js/constants.js"></script>
    <script src="./js/objects/Piece.js"></script>
    <script src="./js/objects/Tetris.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
